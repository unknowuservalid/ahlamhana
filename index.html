<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahlam Hana Habibah</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f5dc; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .profile {
            text-align: center;
            border: 3px solid #808080; 
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4); 
            background-color: #e0f9ff; 
        }
        .profile img {
            width: 180px;
            height: 220px; 
            border-radius: 0%; 
            border: 4px solid #808080; 
        }
        .info {
            margin-top: 25px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="hana.jpeg" alt="Ahlam Hana Habibah">
        <h1>Ahlam Hana Habibah</h1>
        <div class="info">
            <p><strong>Kelas:</strong> XI Teknik Komputer Jaringan 1</p>
            <p><strong>Tempat, Tanggal Lahir:</strong> Karawang, 6 Juni 2006</p>
            <p><strong>Alamat:</strong> Karawang, Jawa Barat</p>
            <p><strong>Hobi:</strong> Bersepeda</p>
            <p><strong>Cita-cita:</strong> Orang Sukses</p>
        </div>
    </div>
</body>
</html>
